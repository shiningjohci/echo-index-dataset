dataset_info:
  description: >
    Echo Index is a multilingual benchmark designed to evaluate the humanity of AI systems —
    their ability to understand, care for, and guide humans through meaningful dialogue.
    It assesses five core dimensions: Empathic Understanding, Moral Sensitivity,
    Self-Awareness, Clarity & Reasoning, and Growth Orientation.
  citation: >
    Liu, Simon (2025). Echo Index: Humanity Benchmark v1.1. 
    https://huggingface.co/datasets/shiningjohci/echo-index-dataset
