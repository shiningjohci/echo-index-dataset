name: Sync to Hugging Face

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 完整克隆，而不是浅克隆
          lfs: true       # 启用 LFS

      - name: Set up Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Configure LFS
        run: |
          git lfs install

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HUGGINGFACE_ECHO_INDEX_DATASET_PUSH }}
        run: |
          # 先拉取远程更改（如果有的话），避免冲突
          git remote add hf https://oauth2:${HF_TOKEN}@huggingface.co/datasets/shiningjohci/echo-index-dataset
          git fetch hf
          # 强制推送（如果确定要覆盖远程内容）
          git push hf main --force