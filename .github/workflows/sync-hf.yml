name: Sync to Hugging Face

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Debug - Check Secret
        run: |
          echo "Secret length: ${#HF_TOKEN}"
          # 这会输出token的长度，不会暴露实际内容
          # 如果长度为0，说明secret没有正确传递
        env:
          HF_TOKEN: ${{ secrets.HUGGINGFACE_ECHO_INDEX_DATASET_PUSH }}

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HUGGINGFACE_ECHO_INDEX_DATASET_PUSH }}
        run: |
          git remote add hf https://oauth2:${HF_TOKEN}@huggingface.co/datasets/shiningjohci/echo-index-dataset
          git push hf main --force
